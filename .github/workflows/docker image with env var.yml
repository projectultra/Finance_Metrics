name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/financemetrics:${{ github.sha }} .
          docker run -e API_KEY=${{ secrets.API_KEY }} ${{ secrets.DOCKERHUB_USERNAME }}/financemetrics:${{ github.sha }} env
          docker run -e NINJAAPI_KEY=${{ secrets.NINJAAPI_KEY }} ${{ secrets.DOCKERHUB_USERNAME }}/financemetrics:${{ github.sha }} env
          docker run -e TWELVEDATAAPI_KEY=${{ secrets.TWELVEDATAAPI_KEY }} ${{ secrets.DOCKERHUB_USERNAME }}/financemetrics:${{ github.sha }} env
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/financemetrics:${{ github.sha }}
